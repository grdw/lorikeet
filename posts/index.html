---
layout: default
title: 'Posts'
---

<div class='pg'>
  <h1>Posts</h1>
</div>

{% for post in site.posts %}
  <div class='pg post'>
    <h2>
      {{ post.title }}
      ({% if post.original_year %}{{ post.original_year }} - {% endif %}{{ post.year }})
    </h2>
    <p>
      <a href="{{ post.url }}">
        <img src="{{ post.cover }}" class="cover"/>
      </a>

      <ul class="tags">
        {% for tag in post.tags %}
          <li>{{ tag }}</li>
        {% endfor %}
      </ul>

      <a href="{{ post.url }}">Read more</a>
    </p>
  </div>
{% endfor %}
