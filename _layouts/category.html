---
layout: shop
---

<div class="trade-items-wrapper">
  {% for item in site.trade_items %}
    {% if item.category == page.title %}
      <div class="trade-item">
        <div class="covers">
          <a href="{{ item.url }}">
            <img class="cover" src="/img{{ item.id }}/cover.jpg"/>
            <img class="back" src="/img{{ item.id }}/back.jpg"/>
          </a>
        </div>
      </div>
    {% endif %}
  {% endfor %}
  <div class="clear"></div>
</div>
