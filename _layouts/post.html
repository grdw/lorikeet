<div class="pg post">
  <h1>
    {{ page.title }}

    {% if page.year %}
      ({% if page.original_year %}{{ page.original_year }} - {% endif %}{{ page.year }})
    {% endif %}
  </h1>

  {{ content }}

  <div class="info">
    Published on: {{ page.date | date: "%b %d, %Y" }} by Gerard -
    <a href="https://github.com/grdw/lorikeet/commits/master/{{ page.path }}" target="_blank">list of changes</a>
  </div>
</div>
