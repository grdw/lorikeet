<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta content='width=device-width, user-scalable=no' name='viewport'>
    <link href='/favicon.ico' rel='shortcut icon' type='image/x-icon'>
    <title>
      Lorikeet
      {% if page.title %}
        | {{ page.title }}
      {% endif %}
    </title>
    <link href='/style.css' rel='stylesheet' type='text/css'>
    <script src='/js/jquery-3.2.1.min.js' type="text/javascript"></script>
    <script src='/js/mpd.js' type="text/javascript"></script>
    <script src='/js/source.js' type="text/javascript"></script>
  </head>
  <body class="trade-store {{ page.class }}">
    <div class='birds'>
      <div class='left'>
        <div class='pg logo'>
          <a href="/">
            <img src="/img/logo.png"/>
          </a>
        </div>
        <div class="vertical-menu">
          <ul>
            <li><a href='/trade'>Highlights</a></li>

            {% for category in site.categories %}
              <li>
                <a href="{{category.url}}">
                  {{ category.name }}
                </a>
              </li>
            {% endfor %}

            <li><a href='/trade/about'>How to trade</a></li>
          </ul>
        </div>
      </div>

      <div class='right'>
        {{ content }}
      </div>

    </div>
    <footer>
      <div class="pages">
        <div class="menu">
          <ul>
            <li><a href='/'>home</a></li>
            <li><a href="/posts">posts</a></li>
            <li><a href="/trade">trade</a></li>
            <li><a href="/about">about</a></li>
          </ul>
        </div>
      </div>

  </body>
</html>
